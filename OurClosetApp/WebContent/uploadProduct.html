<!DOCTYPE html>
<html>
<head>
    <title>Upload Product Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Add font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>

    <!--Generating thumbnail code from: http://talkerscode.com/webtricks/preview-image-before-upload-using-javascript.php-->
    <script type='text/javascript'>
        function preview_image(event) 
        {
         var reader = new FileReader();
         reader.onload = function()
         {
          var output = document.getElementById('image_src');
          output.src = reader.result;
         }
         reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Poppins, Arial;
      background: white;
    }
    input:focus, textarea:focus, select:focus{
        outline: none;
    }
    .EntirePage{
        width: auto;
        margin: auto 75px;
        position: absolute;
        top: 23%;
    }
    .uploadPage{
        width: auto;
        overflow: auto;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        flex-direction: row;
    }
    .uploadPage > div {
        align-items: center;
        margin-right: 15px;
        width: 330px;
        height: 320px;
    }
    textarea {
        width: 100%;
        height: 100%;
        font-size: 20px;
        padding: 12px 20px;
        background-color: white;
        color: #e7420f;
        display: inline-block;
        border-radius: 10px;
        border: solid;
        border-color: #AA1945;
        box-sizing: border-box;
        overflow: auto;
        outline: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        resize: none; /*remove the resize handle on the bottom right*/
    }
    select[multiple] {
        width: 100%;
        height: 100%;
        font-size: 20px;
        padding: 12px 20px;
        background-color: white;
        color: #e7420f;
        display: inline-block;
        border-radius: 10px;
        border: solid;
        border-color: #AA1945;
        box-sizing: border-box;
    }
    ::placeholder {
        font-weight: bold;
        color: #e7420f;
    }
    input[type=text], select {
        width:100%;
        font-size: 20px;
        padding: 12px 20px;
        background-color: white;
        color: #e7420f;
        display: inline-block;
        border-radius: 10px;
        border: solid;
        border-color: #AA1945;
        box-sizing: border-box;
    }
    input[type=number], select {
        width:100%;
        font-size: 20px;
        color: #e7420f;
        padding: 12px 20px;
        background-color: white;
        display: inline-block;
        border-radius: 10px;
        border: solid;
        border-color: #AA1945;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 25%;
        background-color:white;
        color: #AA1945;
        font-size: x-large;
        float: right;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
    }
    input[type=submit]:hover{
        float: right;
        color:gray;
    }
    input[type=button] {
        width: 25%;
        background-color:white;
        color: #AA1945;
        font-size: x-large;
        float: left;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
    }
    input[type=button]:hover{
        color:gray;
    }
    .uploadImage{
        margin-top: 33px;
        background: url(images/plussign.png) no-repeat;
        background-size: 300px;
        background-size: cover;
        background-position: center;
        border-style: solid;
        border-image-source: linear-gradient(to right, #d15d0f 0%, #e7420f 100%);
        border-width: 5px;
        border-image-slice: 1;
        display: block;
        width: 250px;
        height: 250px;
    }
    #item{
        height: 55px;
    }
   input[type="file"] {
        display: none !important;
    }
    #image_src {
        max-width: 250px;
        max-height: 250px;
    }
</style>
<body>
