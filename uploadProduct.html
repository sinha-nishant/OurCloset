<!DOCTYPE html>
<html>
<head>
    <title>Upload Product Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Add font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Poppins, Arial;
      background: linear-gradient(to right, #993300 0%, #ffcc00 100%);
    }
    input:focus, textarea:focus, select:focus{
        outline: none;
    }
    .uploadPage{
        width: 100%;
        overflow: auto;
    }
    .productForm{
        margin-top: 65px;
        margin-right: auto;
        margin-left: auto;
        width: 400px;
        height: 300px;
    }
    input[type=text], select {
        width:100%;
        font-size: 25px;
        padding: 12px 20px;
        background-color: dimgrey;
        color: #2b2b2b;
        display: inline-block;
        border-radius: 10px;
        border-color: #2b2b2b;
        box-sizing: border-box;
    }
    input[type=number], select {
        width:100%;
        font-size: 25px;
        padding: 12px 20px;
        background-color: dimgrey;
        color: #2b2b2b;
        display: inline-block;
        border-radius: 10px;
        border-color: #2b2b2b;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 25%;
        background-color: blue;
        color: white;
        font-size: large;
        float: right;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover{
        background-color:#2d43ec;
    }
    input[type=button] {
        width: 25%;
        background-color:red;
        color: white;
        font-size: large;
        float: left;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=button]:hover{
        background-color:#f03a3a;
    }
    ::placeholder {
        color: #2b2b2b;;
    }
    .uploadImage{
        background: url(https://friconix.com/png/fi-xtluxx-plus-thin.png) no-repeat;
        background-size: 200px;
        background-size: cover;
        border-radius: 15px;
        border-style: solid;
        border-color: rgb(68, 68, 68);
        border-width: 5px;
        display: block;
        position: center;
        width: 150px;
        height: 150px;
        margin-top: 100px;
        margin-right: auto;
        margin-left: auto;
    }
    #image_src {
        width: 150px;
        height: 150px;
        margin-right: auto;
        margin-left: auto;
        opacity: 0;
        filter: alpha(opacity=0); /* IE 5-7 */
    }
</style>
<body>
  <div class="uploadPage">
    <span class="uploadImage">
        <input type="file" name ="image_src" id="image_src" />
    </span>
    <div class= "productForm">
        <form>
            <input type="text" id="title" name="title" placeholder="Title"><br> 
            <input type="text" id="description" name="description" placeholder="Description"><br> 
            <input type="number" placeholder="0.00" step="0.01" id="price" name="price"><br> 
            <input type="text" id="tags" name="tags" placeholder="Tags (Separate with comma)"><br>
            <input type="submit" value="Post">
            <input type="button" value="Back" onclick="history.back(-1)" />
        </form>
    </div>
  </div>
</body>
